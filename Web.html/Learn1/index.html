<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, world!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./JaS.js"></script>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-group">
        <label for="">Email: </label>
        <input type="text" name="" id="email" />
        <span class="error-message" id="email-err"></span>
      </div>
      <div class="form-group">
        <label for="">Replace Email:</label>
        <input type="text" name="" id="re-email" />
        <span class="error-message" id="re-email-err"></span>
      </div>
      <div class="form-group">
        <label for="">First Name:</label>
        <input type="text" name="" id="first-name" />
        <span class="error-message" id="first-name-err"></span>
      </div>

      <div class="form-action">
        <button id="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
