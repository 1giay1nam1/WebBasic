<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn6</title>
    <style>
        html,body{
            margin: 0;
        }
        h1{
            position: relative;
        }
        .header{
            width: 100%;
            height: 50px;
            background-color: #333;
            position: fixed;
            top:0px;
        }
        h1{
            margin-top: 40px;
        }
        ul{
            height: 20000px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
